{% extends 'todo/base.html' %}
{% block content %}
<div class="card" style="width: 30rem;">
    {% if todo.todo_image == 'default.jpg' %}
    {% else %}
      <img src="{{ todo.todo_image.url }}" class="card-img-top" alt="NO Image">
    {% endif%}
    <div class="card-body">
      <h5 class="card-title">{{ todo.task }}</h5>
      <h6 class="card-subtitle mb-1 text-muted">Create At <span>{{ todo.create_at }}</span></h6>
      <h6 class="card-subtitle mb-2 text-muted">Update At <span>{{ todo.update_at }}</span></h6>
      <p class="card-text"><i>{{ todo.description }}</i></p>
      
      <div class="row">
        <div class="col-md-2">
          <a href="{% url 'todo:edit' todo.id %}" class="card-link btn btn-warning">Edit</a>
        </div>
        <div class="col-md-2">
          <form action="{% url 'todo:delete' todo.id %}" method="POST">
            <input type="hidden" name="id_todo" value="{{ todo.id }}">
            {% csrf_token %}
            <input type="submit" value="Delete" class="card-link btn btn-danger">
          </form> 
        </div>
      </div>
    </div>
</div>
{% endblock %}
